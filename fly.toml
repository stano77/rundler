app = "rundler"
primary_region = "ewr"

# Required secrets (bare names, NO "RUNDLER_" prefix):
#   fly secrets set \
#     NODE_HTTP="https://base-mainnet.g.alchemy.com/v2/r1AhqmIsNCmLSntXfSuNx" \
#     SIGNER_PRIVATE_KEYS="0xYOUR_BUILDER_EOA_KEY" \
#     --app rundler

[env]
  NETWORK = "base"
  ENABLED_ENTRY_POINTS = "v0.7"
  RPC_HOST = "0.0.0.0"
  RPC_PORT = "3000"
  POOL_CHAIN_POLL_INTERVAL_MILLIS = "500"
  PRIORITY_FEE_MODE_KIND = "base_fee_percent"
  PRIORITY_FEE_MODE_VALUE = "0"
  UNSAFE = "false"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  size = "shared-cpu-2x"
  memory = "1024mb"
