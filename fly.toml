app = "rundler"
primary_region = "ewr"

# DEBUG: All values in plaintext to isolate Fly secrets issue.
# Move NODE_HTTP and SIGNER_PRIVATE_KEYS to `fly secrets` once Rundler starts.

[env]
  RUST_LOG = "debug"
  NETWORK = "base"
  NODE_HTTP = "https://base-mainnet.g.alchemy.com/v2/r1AhqmIsNCmLSntXfSuNx"
  RPC_HOST = "0.0.0.0"
  RPC_PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  size = "shared-cpu-2x"
  memory = "1024mb"
