app = "rundler"
primary_region = "ewr"

# DEBUG: Override entrypoint to capture all output from Rundler
# Once working, replace [processes] with the real command

[processes]
  app = "--help"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  size = "shared-cpu-2x"
  memory = "1024mb"
