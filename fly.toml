app = "rundler"
primary_region = "ewr"

# Image ENTRYPOINT is ["/usr/local/bin/rundler", "node"] -- "node" is already baked in.
# [processes] replaces CMD, so we pass ONLY flags here (not "node" again).
[processes]
  app = "--network base --node_http https://base-mainnet.g.alchemy.com/v2/r1AhqmIsNCmLSntXfSuNx --rpc.host 0.0.0.0 --rpc.port 3000"

[env]
  RUST_LOG = "debug"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  size = "shared-cpu-2x"
  memory = "1024mb"
