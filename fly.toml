app = "rundler"
primary_region = "ewr"

# Required secrets -- set BEFORE deploying:
#   fly secrets set NODE_HTTP="https://base-mainnet.g.alchemy.com/v2/r1AhqmIsNCmLSntXfSuNx" --app rundler
#   fly secrets set BUILDER_PRIVATE_KEY="0xYOUR_BUILDER_EOA_KEY" --app rundler

[env]
  NETWORK = "base"
  ENTRY_POINTS = "0x0000000071727De22E5E9d8BAf0edAc6f37da032"
  RPC_API_HOST = "0.0.0.0"
  RPC_API_PORT = "3000"
  DA_GAS_TRACKING_ENABLED = "true"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  size = "shared-cpu-2x"
  memory = "1024mb"
