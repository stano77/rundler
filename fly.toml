app = "rundler"
primary_region = "ewr"

# The Dockerfile ENTRYPOINT is ["/usr/local/bin/rundler"] with NO default CMD.
# We must provide "node" + all flags via [processes].
# Secrets must be passed as env vars (Fly injects them into the container env).
#
# Required secrets:
#   fly secrets set \
#     NODE_HTTP="https://base-mainnet.g.alchemy.com/v2/r1AhqmIsNCmLSntXfSuNx" \
#     SIGNER_PRIVATE_KEYS="0xYOUR_BUILDER_EOA_KEY" \
#     --app rundler

[processes]
  app = "node --network base --entry_points v0.7 --rpc.host 0.0.0.0 --rpc.port 3000 --pool.chain_poll_interval_millis 500 --priority_fee_mode_kind base_fee_percent --priority_fee_mode_value 0"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  size = "shared-cpu-2x"
  memory = "1024mb"
