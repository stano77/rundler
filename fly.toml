app = "rundler"
primary_region = "fra"   # or "ams" or whatever you want

[env]
  # Your Rundler env vars here (keep what you have)
  RUST_LOG = "info,rundler=info"
  RUNDLER_RPC_PORT = "3000"
  RUNDLER_METRICS_PORT = "8080"
  # ... add other RUNDLER_* vars as needed

[http_service]
  internal_port = 3000           # Change to 3000 if Rundler RPC is on 3000
  force_https = true
  auto_stop_machines = false     # Keep it running
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]            # Required to link to [processes]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 200
    soft_limit = 150

  [[http_service.checks]]
    grace_period = "30s"
    interval = "10s"
    timeout = "5s"
    method = "GET"
    path = "/health"             # or "/" or "/rpc" if no health endpoint

[processes]
  app = ["/usr/local/bin/rundler", "node"]   # This fixes the instant exit!

# Optional: expose metrics on 8080 publicly (if you want Prometheus access)
[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    port = 9180                  # External port (choose any free one)
    handlers = ["http"]

[[vm]]
  cpu_kind = "shared"
  cpus = 2
  memory_mb = 1024
