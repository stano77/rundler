app = "rundler"
primary_region = "ewr"

# Secrets (set via: fly secrets set NODE_HTTP="..." SIGNER_PRIVATE_KEYS="0x..." --app rundler)

[env]
  RUST_LOG = "rundler=info,warn"
  NETWORK = "base"
  RPC_HOST = "0.0.0.0"
  RPC_PORT = "3000"
  ENABLED_ENTRY_POINTS = "v0.7"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  size = "shared-cpu-2x"
  memory = "1024mb"
