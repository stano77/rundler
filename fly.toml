app = "rundler"
primary_region = "ewr"

# Secrets required (set BEFORE deploying):
#   fly secrets set \
#     NODE_HTTP="https://base-mainnet.g.alchemy.com/v2/r1AhqmIsNCmLSntXfSuNx" \
#     SIGNER_PRIVATE_KEYS="0xYOUR_PRIVATE_KEY" \
#     --app rundler

[env]
  RUST_LOG = "info"
  NETWORK = "base"
  RPC_HOST = "0.0.0.0"
  RPC_PORT = "3000"
  ENABLED_ENTRY_POINTS = "v0.7"
  DA_GAS_TRACKING_ENABLED = "true"
  POOL_CHAIN_POLL_INTERVAL_MILLIS = "500"
  BUILDER_MAX_BUNDLE_SIZE = "4"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  size = "shared-cpu-2x"
  memory = "1024mb"
