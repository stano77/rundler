app = "rundler"
primary_region = "ewr"

# Required secrets -- set BEFORE deploying:
#   fly secrets set RUNDLER_NODE_HTTP="https://base-mainnet.g.alchemy.com/v2/r1AhqmIsNCmLSntXfSuNx" --app rundler
#   fly secrets set RUNDLER_SIGNER_PRIVATE_KEYS="0xYOUR_BUILDER_EOA_KEY" --app rundler

[env]
  RUNDLER_NETWORK = "base"
  RUNDLER_RPC_HOST = "0.0.0.0"
  RUNDLER_RPC_PORT = "3000"
  RUNDLER_ENABLED_ENTRY_POINTS = "v0.7"
  RUNDLER_DA_GAS_TRACKING_ENABLED = "true"
  RUNDLER_POOL_CHAIN_POLL_INTERVAL_MILLIS = "500"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  size = "shared-cpu-2x"
  memory = "1024mb"
