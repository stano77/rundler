app = "rundler"
primary_region = "ewr"

# DEBUG: Use shell wrapper to guarantee visible output
[processes]
  app = "/bin/sh -c 'echo RUNDLER_DEBUG_START && ls -la /usr/local/bin/rundler && /usr/local/bin/rundler --help 2>&1 && echo RUNDLER_DEBUG_END || echo RUNDLER_FAILED_WITH_CODE=$?'"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  size = "shared-cpu-2x"
  memory = "1024mb"
